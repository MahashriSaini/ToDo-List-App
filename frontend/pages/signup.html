<div class="auth-container">
  <div class="auth-card " id="signupSection">

    <h2 class="auth-title">Create Account ðŸš€</h2>
    <p class="auth-subtitle">Join us and get started</p>

    <!-- Error / success message -->
    <div id="authError" class="auth-message error hidden"></div>

    <form id="signupForm" class="auth-form">

      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="John Doe"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Minimum 6 characters"
          minlength="6"
          required
        />
      </div>

      <button type="submit" id="signup" class="btn-primary">
        Signup
      </button>

    </form>

    <p class="auth-footer">
      Already have an account?
      <a href="#" id="goLogin">Login</a>
    </p>

  </div>
</div>
